
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Регистрация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <script src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <link th:href="@{/css/preloader.css}" rel="stylesheet" />
  <link th:href="@{/css/header.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/js/preloader.js}"> </script>

  <script type="text/javascript" th:src="@{/js/registration.js}"> </script>

</head>
<body>

<div th:insert="~{index :: header}">
</div>

<div class = "container" style = "background-color: white; padding-top: 40px; border-radius: 15px; min-height: 85vh;">

  <div class = "row align-items-center">

    <div class = "col-lg">

      <div class = "row">
        <div class = "col-lg text-center">
          <h1>Регистрация</h1>
        </div>
      </div>

      <div class = "row">
        <div class = "col-lg text-center">
          <p th:utext="${Error}" style="color: red;"></p>
        </div>
      </div>
      <div class="row">
        <div class = "col-lg-3"></div>
        <div class = "col-lg-6">
          <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
            <div class="form-group">
              <label for="InputEmail1">Адрес электронной почты</label>
              <input type="email" class="form-control" id="InputEmail1" th:field="*{mail}" placeholder="example@mail.com" name="username" autofocus="autofocus">
            </div>
            <div class="form-group">
              <label for="InputNickname1">Логин</label>
              <input type="login" class="form-control" id="InputNickname1" th:field="*{nickname}" placeholder="">
            </div>
            <div class="form-group">
              <label for="InputPassword1">Пароль</label>
              <input type="password" th:field="*{password}" class="form-control" id="InputPassword1" placeholder="" name="password">
            </div>
            <div class="form-group">
              <label for="InputPassword2">Повторите пароль</label>
              <input type="password" th:field="*{passwordConfirm}" class="form-control" id="InputPassword2" placeholder="">
            </div>
            <button type = "button" onclick="location.href='/login'" class="btn btn-primary" style="background-color: #22A7F0">Авторизоваться</button>
            <button type="submit" class="btn btn-primary"  id = "submit-button" style="background-color: #22A7F0">Зарегистрироваться</button>
          </form>
        </div>
        <div class = "col-lg-3"></div>
      </div>
    </div>

  </div>

</div>

</body>
</html>
